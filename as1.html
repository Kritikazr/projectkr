<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <style>
        p{
            font-size: 300%;
            text-align: center;
            color: cornflowerblue;
            font-family: "Bookman Old Style";


        }
        header {
            border: 10px midnightblue solid;
            padding: 8px;
            font-size: 200%;
            color: steelblue;
            font-family: "Arial Rounded MT Bold";
        }

    </style>
</head>
<body bgcolor= #f0f8ff>
<p><b>REGISTER FORM</b></p>
<header>
    <form action="http://ww.googlesearch.com" method="post" >
        First name:
        <input type="text" name="first" maxlength="10" size="50" >
        <br><br>
        Middle name:
        <input type="text" name="middle" maxlength="10" size="50">
        <br><br>
        Last name:
        <input type="text" name="last" maxlength="10" size="50">
        <br><br>
        Email:
        <input type="text" name="email" value="abc@email.com">
        <br>
        <br>
        Address:
        <input type="text" name="address">
        <br>
        <br>
        Gender:<br><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
        <br>
        <br>
        Course Interested:
        <input type="checkbox" name="language" value="HTML">HTML
        <input type="checkbox" name="language" value="PHP">PHP
        <input type="checkbox" name="language" value="C++">C++
        <br>
        <br>
        Select Language:
        <select>
            <option>English</option>
            <option>Nepali</option>
            <option>Inadian</option>
            <option>Other</option>
        </select>
        <br><br>
        Comment:
        <br>
        <textarea name="comment" cols="125px"rows="10px"></textarea>
        <br>
        <input type="submit" name="submit" value="SUBMIT">
        <br>
        <button type="submit" value="submit" ></button>

    </form>

</header>
</body>
</html>
